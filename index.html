<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Form Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/main-forms.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Form Template</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
 
    <h2 class="subheader">Place form code below:</h2>
    <form method="get" action="" calss="main-form">
      <dive>
        <lable for="FirstName">First Name</lable><br>
        <input type="text" name="FirstName" id="FirstName" placeholder="First Name" required autofocus>
      </div>
      <div>
        <lable for="LasttName">Last Name</lable><br>
        <input type="text" name="LasttName" id="LasttName" placeholder="Last Name" required>
      </div>
      <div>
        <dive>
          <lable for="Email">Email</lable><br>
          <input type="email" name="Email" id="Email" placeholder="Email" required>
        </div>
        
      </div>
      <div>
        <lable for="Address">Address</lable><br>
        <input type="text" name="Address" id="Address" placeholder="Address" required>
      </div>

      <div>
        <lable for="State"><State</lable><br>
        <select name="state" id="state" required>
          <option value="">Please select state</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>
        </select>
      </div>



      <div>
        <fieldset>
          <legend>Would you like to join our mailing list?</legend>
          <lable><input type="radio" name="JoinMailingList" value="Yes" required> Yes</lable><br>
          <lable><input type="radio" name="JoinMailingList" value="No"> No</lable>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>Interested In</legend>
          <lable><input type="checkbox" name="InterestedIn" value="Website" required> Website</lable><br>
          <lable><input type="checkbox" name="InterestedIn" value="onlineCalender"> Online Calender</lable><br>
          <lable><input type="checkbox" name="InterestedIn" value="ContactForm"> Contact Form</lable><br>
          <lable><input type="checkbox" name="InterestedIn" value="Lollipops"> Complimentary Lollipops</lable><br>
        </fieldset>
      </div>

      <div>
        <lable for="Comments">Comments</lable><br>
        <textarea name="Comments" id="Comments" placeholder="Comments" cols="36" rows="4"></textarea>
      </div>

      <div>
        <input type="submit" value="Submit it">
      </div>

      
    </form>
    <footer>
      <p><small>&copy; 2021-<span id="this-year"></span> by 
          Jawad Naimi, All Rights Reserved ~ 
          <a id="html-checker" href="#" target="_blank">Check HTML</a> ~ 
          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>
  <script src="js/main.js"></script>   
 </body>
</html>
