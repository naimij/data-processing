<html lang="en">
 <head>
     <title>Data Processing</title>

 </head>
 <body>
     <header>
     <h1 class="page-header">Data Processing</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>
     
   <main class="wrapper">
    
 
    <h2 class="subheader">Shipping Info:</h2>
    <form method="get" action="" calss="main-form">
      <dive>
        <lable for="FirstName">First Name</lable><br>
        <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
      </div>

      <div>
        <lable for="LasttName">Last Name</lable><br>
        <input type="text" name="Last_Name" id="LasttName" placeholder="Last Name" required>
      </div>

      
        <dive>
          <lable for="Email">Email</lable><br>
          <input type="email" name="Email" id="Email" placeholder="Email" required>
        </div>

        <div>
        <lable for="Phone">Phone</lable><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
      </div>
    
      
      <div>
        <lable for="Address">Address</lable><br>
        <input type="text" name="Address" id="Address" placeholder="Address" required>
      </div>

      <div>
        <lable for="City">City</lable><br>
        <input type="text" name="City" id="City" placeholder="City" required>
      </div>

      <div>
        <lable for="State">State</lable><br>
        <select name="state" id="state" required>
          <option value="">Please select state</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>
        </select>
      </div>

      <div>
        <lable for="Postal ode">Postal Code</lable><br>
        <input type="text" name="Postal_Code" id="PostalCode" placeholder="Postal Code" required>
      </div>

      <div>
        <lable for="Notes">Notes</lable><br>
        <textarea name="Notes" id="Notes" placeholder="Notes" cols="36" rows="4"></textarea>
      </div>

      <div>
        <input type="submit" value="Submit it">
      </div>

      
    </form>

     </p>
    </footer>
  </main>

 </body>
</html>
